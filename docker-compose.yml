# API only - for independent API development/deployment

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eirvana-api-only
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL:-postgresql://euser:epassword@localhost:5432/eirvana_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      API_KEY: ${API_KEY:-dev-api-key-123456789}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${API_PORT:-4000}:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3